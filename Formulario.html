<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
            <!-- <nav class="navbar navbar-expand-sm" data-bs-theme="dark"> -->
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i
                                    class="bi bi-house"></i> Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-clipboard-check-fill"></i> Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-file-person-fill"></i> Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<main class="mainstyle">
<div class="cad">
<h1 class="fw-bold text-center" > Cadastro <i class="bi bi-clipboard-check-fill"></i></h1>
</div>
<form action="" method="" class="row g-3">
    
    <div class="col-6">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" name="" id="nome" class="form-control">
    </div>

    <div class="col-6">
        <label for="sobrenome" class="form-label">Sobrenome:</label>
        <input type="text" name="" id="sobrenome" class="form-control">
    </div>

    <div class="col-4">
        <label for="email" class="form-label">Cidade:</label>
        <input type="email" name="" id="email" class="form-control">
    </div>

    <div class="col-4">
        <label for="estado" class="form-label">Estado:</label>
        <input type="text" name="" id="estado" class="form-control">
    </div>
    <div class="col-4">
        <label for="cep" class="form-label">CEP:</label>
        <input type="text" name="" id="cep" class="form-control">
    </div>

    <div class="col-6">
        <label for="e-mail" class="form-label">E-mail:</label>
        <input type="email" name="" id="e-mail" class="form-control">
    </div>

    <div class="col-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" name="" id="senha" class="form-control">
    </div>

    <div class="col-12 d-flex justify-content-end mt-5 gap-4">
        <button class="btn btn-outline-danger">Cancelar <i class="bi bi-clipboard2"></i></button> 
        <button class="btn btn-success me-2">Enviar <i class="bi bi-check"></i>
        </button>
    </div>
</form>
    </main>

    <footer>
        <div id="footer" class="position-absolute top-100 start-50 translate-middle">
            <div class="container text-center">
                <p class="text-muted credit align-bottom" style="color:#fff">&copy;DevDutra</p>
            </div>
        </div>
    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
